                var alert01 = document.getElementById('alert01');
                var alert02 = document.getElementById('alert02');
                
                var v01 = pw.value; 
                var v02 = pwChk.value;
                
                //pw
                pw.addEventListener('blur',function(){
                    var num = v01.search(/[0~9]/g);
                    var eng = v01.search(/[a-z]/ig); 
                    var spe = v01.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi); 

                    
                    if(v01.length >= 8 && v01.length <= 16 && num > -1 && eng > -1 && spe > -1){
                        alert02.style.display = 'inline';
                        alert01.style.display = 'none';
                    }else{
                        alert01.style.display = 'inline';
                        alert02.style.display = 'none';
                    }
                });
                
                pwChk.addEventListener('blur',function(){
                   if(v01 =! v02){
                        alert03.style.display = 'inline';
                    }else{

                    } 
                });
